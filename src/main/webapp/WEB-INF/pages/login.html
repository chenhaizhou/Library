<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="uft-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top:50px;
        }
        #login-btn { float: right; padding-top: 15px; }
        #error-msg { color: #ff0000; }
    </style>
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="" class="navbar-brand">Library</a>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">List</a></li>
                <li><a href="###" data-toggle="modal" data-target=".bs-example-modal-lg">Add</a></li>
            </ul>
            <div id="login-btn">
                <a href="javascript:void(0)" data-toggle="modal" data-target=".login-modal">Login</a>
            </div>
        </nav>

    </div>
</header>

<div class="modal fade login-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">User login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">User name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Enter user name">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>

                    </div>
                    <div class="form-group">
                        <div id="error-msg" class="col-sm-offset-2 col-sm-10">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" onclick="login()">Login</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>

function login(){
    $.ajax({
        type : "post",
        url : "/Library/user/login.do",
        data : {
          'username' : $("#inputUsername").text(),
          'password' : $("#inputPassword").text()
        },
        async: false,
        success : function(data){
           if(data == false){
               $("#error-msg").text("The username or password is wrong, please input again.");
           }else{
               $('#login-modal').modal('hide');
           }
        },
        error : function (){
            alert("Oops, something is wrong, we are working on it");
        }

    })
}

</script>

</body>
</html>
